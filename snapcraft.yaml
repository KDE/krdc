---
name: krdc
confinement: strict
grade: stable
base: core24
adopt-info: krdc
apps:
  krdc:
    extensions:
      - kde-neon-6
    common-id: org.kde.krdc.desktop
    desktop: usr/share/applications/org.kde.krdc.desktop
    command: usr/bin/krdc
    plugs:
      - audio-playback
slots:
  session-dbus-interface:
    interface: dbus
    name: org.kde.krdc
    bus: session
parts:
  krdc:
    parse-info:
      - usr/share/metainfo/org.kde.krdc.appdata.xml
    plugin: cmake
    source: .
    source-type: local
    build-snaps:
      - kde-qt6-core24-sdk/latest/beta
      - kf6-core24-sdk/latest/beta
    build-packages:
      - libxml2-dev
      - gettext
      - doxygen
      - graphviz
      - libxml2-utils
      - docbook-xml
      - docbook-xsl
      - libvncserver-dev
      - libssh-dev
      - freerdp3-dev
      - libwinpr3-dev
      - libxkbcommon-dev
    stage-packages:
      - libvncclient1
      - freerdp3-x11
      - freerdp3-wayland
      - libfreerdp-client3-3
      - libwinpr3-3
      - libxkbcommon0
      - libssh-4
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DQT_MAJOR_VERSION=6
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TESTING=OFF
    prime:
      - -usr/lib/*/cmake/*
      - -usr/include/*
      - -usr/share/ECM/*
      - -usr/share/man/*
      - -usr/bin/X11
      - -usr/lib/gcc/$CRAFT_ARCH_TRIPLET_BUILD_FOR/6.0.0
      - -usr/lib/aspell/*
      - -usr/share/lintian
  gpu-2404:
    after: [krdc]
    source: https://github.com/canonical/gpu-snap.git
    plugin: dump
    override-prime: |
      craftctl default
      ${CRAFT_PART_SRC}/bin/gpu-2404-cleanup mesa-2404
    prime:
      - bin/gpu-2404-wrapper
  cleanup:
    after:
      - krdc
    plugin: nil
    build-snaps:
      - core24
      - kf6-core24
    override-prime: |
      set -eux
      for snap in "core24" "kf6-core24"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -rf "${CRAFT_PRIME}/{}" \;
      done
